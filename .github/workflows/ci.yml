name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

# Add workflow-level permissions
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  checks: write

env:
  NODE_VERSION: '20'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  # Job 1: Lint and Type Check
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Check TypeScript types
        run: npm run typecheck
        
      - name: Check code formatting
        run: npm run checkformat

  # Job 2: Test
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run test
        
      - name: Run tests with coverage
        if: matrix.node-version == 20
        run: npm run testcoverage
        
      - name: Upload coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Clean previous builds
        run: npm run buildclean
        
      - name: Build TypeScript declarations
        run: npm run buildtypes
        
      - name: Build JavaScript bundles
        run: npm run buildjs
        
      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          
          # Check main artifacts exist
          if [ -f "dist/index.js" ] && [ -f "dist/index.esm.js" ] && [ -f "dist/index.d.ts" ]; then
            echo "Main build artifacts present"
          else
            echo "Missing main build artifacts"
            exit 1
          fi
          
          # Check server artifacts exist
          if [ -f "dist/server/index.js" ] && [ -f "dist/server/index.d.ts" ]; then
            echo "Server build artifacts present"
          else
            echo "Missing server build artifacts"
            exit 1
          fi
          
          # Check components artifacts exist
          if [ -f "dist/components/index.js" ] && [ -f "dist/components/index.d.ts" ]; then
            echo "Components build artifacts present"
          else
            echo "Missing components build artifacts"
            exit 1
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            !dist/**/*.map
          retention-days: 30

  # Job 4: Package
  package:
    name: Package
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          
      - name: Run package validation
        run: npm run validate
        
      - name: Create package
        run: npm pack
        
      - name: Validate package contents
        run: |
          # Check package contents
          echo "Package contents:"
          tar -tzf *.tgz | head -30
          
          # Check package size
          PACKAGE_SIZE=$(stat -f%z *.tgz 2>/dev/null || stat -c%s *.tgz 2>/dev/null || echo "unknown")
          echo "Package size: $PACKAGE_SIZE bytes"
          
          # Test package installation
          npm install *.tgz
          node -e "const pkg = require('@fwc/fat-zebra-nextjs'); console.log('Package installs and imports correctly');"
          
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: '*.tgz'
          retention-days: 30

  # Job 5: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: Run license check
        run: npx license-checker --summary --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD'
        continue-on-error: true

  # Job 6: Documentation
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build documentation
        run: |
          echo "Building documentation..."
          # Add actual docs build command when available
          # npm run docs:build
          
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
        
      - name: Upload to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
          
  # Job 7: Deploy Pages
  deploy-pages:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 8: Publish to NPM (only on release)
  # Job 8: Publish to NPM (only on release)
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, package, security]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          
      - name: Verify package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          RELEASE_VERSION="${RELEASE_TAG#v}"
          
          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "Package version ($PACKAGE_VERSION) doesn't match release tag ($RELEASE_VERSION)"
            exit 1
          fi
          
          echo "Package version matches release tag: $PACKAGE_VERSION"
      
      # Debug authentication setup
      - name: Verify npm authentication
        run: |
          echo "Checking npm authentication..."
          echo "Registry URL: ${{ env.REGISTRY_URL }}"
          echo "Node auth token length: ${#NODE_AUTH_TOKEN}"
          
          # Check if .npmrc was created
          if [ -f ~/.npmrc ]; then
            echo ".npmrc file exists"
            echo "Contents (without token):"
            grep -v "authToken" ~/.npmrc || echo "No authToken found in .npmrc"
          else
            echo "No .npmrc file found"
          fi
          
          # Test npm whoami
          npm whoami || echo "npm whoami failed - authentication issue"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      # Alternative: Create .npmrc manually if setup-node fails
      - name: Setup npm authentication (fallback)
        run: |
          echo "Setting up npm authentication manually..."
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          
          # Verify authentication
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Publish to NPM
        run: |
          echo "Publishing package..."
          npm publish --access public --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.js
            dist/*.d.ts
            *.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 9: Dependency Review (PRs only)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD

  # Job 10: Notify (only for main branch and releases)
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, package, security]
    if: always() && (github.event_name == 'release' || github.ref == 'refs/heads/main')
    
    steps:
      - name: Notify success
        if: needs.lint-and-typecheck.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success'
        run: |
          echo "CI Pipeline completed successfully!"
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "Version: ${{ github.event.release.tag_name }}"
            echo "Package should be published to NPM"
          fi
          
      - name: Notify failure
        if: needs.lint-and-typecheck.result == 'failure' || needs.test.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "CI Pipeline failed!"
          echo "Lint/Typecheck: ${{ needs.lint-and-typecheck.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          exit 1